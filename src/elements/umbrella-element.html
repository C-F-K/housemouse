<polymer-element name="umbrella-element" attributes="user">
	<template>
    <link rel='stylesheet' href='../styles/umbrella-element.css'>

	<header>
	<div class="centerer">
		<h1>What does 'House' mean to you?</h1>
	</div>
	</header>

	<section class="housesarea">
	<div class="centerer">
		<combine-vote singleVote="{{ singleVote }}"></combine-vote>
	</div>
	</section>

	<section class="piearea">
	<div class="centerer">	
		<article class="pietext">
			<p>Coding the Humanities is a project that introduces students from the humanities faculty of the University of Amsterdam to wonderful world of programming. During one month, every working day from nine to five, the students follow an intense course on HTML, CSS and Javascript. Experts from the field give lectures on the basics of web development and programming and the students work in groups on collaborative projects.</p>

		</article>		
		
	</div>	
	</section>
	
	<db-save combinedvote="{{ singleVote }}"></db-save>
	<db-retrieve publishedData="{{retrieved}}"></db-retrieve>

		<map-element class="chart" data="{{retrieved}}"></map-element>

	</section>

	<div class="centerer">	
		<search-element class="search"></search-element>
	</div>
	</section>

	<section class="footerarea">	
		<div class="centerer">
