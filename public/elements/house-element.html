<polymer-element name="house-element" attributes="image houseType">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 50px;
      }

      img {
        margin: 20px;
        width: 180px;
        padding: 12px;
        border-radius: 10px;
      }
      img:hover {
        background: #E5CF39;
      }
    </style>
    
    <span><img on-click="{{ setType }}" src="{{image.imageUrl}}"></span>
    <!-- <h1>{{ percentage }} %</h1> -->
  </template>

  <script>
    Polymer('house-element', {
      count: 0,
      houseType: "",
      setType: function(){
        this.houseType = this.image.type;
      },
    });
  </script>
</polymer-element>
