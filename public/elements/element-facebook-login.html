<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/firebase/firebase.js"></script>
<script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>


<polymer-element name="element-facebook-login" attributes="vote">

<template>
	<div> 
    <button name="facebook-login" on-click="{{login}}">Login here!</button>
	</div>
  
</template>

<script>
  Polymer('element-facebook-login', {
     	login:function () {
        var self = this;
        var firebaseRef = new Firebase("https://crackling-fire-9322.firebaseio.com");
        var auth = new FirebaseSimpleLogin(firebaseRef, function(error, user) {
          if (error) {
            alert(error);
          } else if (user) {
            console.log(self.vote)
            self.vote = {      
              userId: user.id,
              country: user.thirdPartyUserData.locale.split("_")[1]
            }
            console.log(self.vote)};
          }
        });
        auth.login('facebook');
           	}});
</script>
</polymer-element>
