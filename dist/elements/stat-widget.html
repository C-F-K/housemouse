<link rel="import" href="stat-bar.html">
<link rel="import" href="./elements/core-tooltip.html">

<polymer-element name="stat-widget">

  <template attributes="vote votes">
    <template repeat="{{ chosenConcepts in dataForStatBar }}">
      <core-tooltip label="{{chosenConcepts.name}}">
        <stat-bar concept="{{ chosenConcepts}}"></stat-bar>
      </core-tooltip>
    </template>
  </template>

  <script>    
    Polymer('stat-widget', {     
      concepts: [
        {  
          name: "security",
          total: 13,
          working: 5,
          notWorking: 6,
          semiWorking: 2
        },
        {
          name: "wealth",
          total: 15,
          working: 6,
          notWorking: 6,
          semiWorking: 3
        },
        {
          name: "transport",
          total: 20,
          working: 8,
          notWorking: 7,
          semiWorking: 5
        },
        {
          name: "health",
          total: 15,
          working: 8,
          notWorking: 2,
          semiWorking: 5
        },
        {
          name: "pet",
          total: 20,
          working: 8,
          notWorking: 7,
          semiWorking: 5
        },
        {
          name: "super",
          total: 20,
          working: 8,
          notWorking: 7,
          semiWorking: 5
        }
      ],
      vote: {
        id: 1,
        houseType: "flat",
        conceptChoice: ["security", "wealth", "health"]
      },
      dataForStatBar: [],
      ready: function(){
        var choices = this.vote.conceptChoice;
        for(var object in this.concepts) {
          var name = this.concepts[object].name;
          for(var i = 0; i < choices.length; i++) {
            if(name === choices[i]) {
              this.dataForStatBar[i] = this.concepts[object];
              console.log(this.dataForStatBar[i]);
            }
          }
        }
      }       
    });
  </script>
</polymer-element>
